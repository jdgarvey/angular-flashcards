<md-card>
  <md-card-content>
    <h1 *ngIf="!flashcards[currentFlashcardIndex]">No flashcard found</h1>
    <div [innerHtml]="flashcards[currentFlashcardIndex]?.value"></div>
  </md-card-content>

  <md-card-actions>
    <button [disabled]="disablePreviousButton()" md-button color="primary" (click)="navigate(-1)">Previous</button>
    <button [disabled]="disableNextButton()" md-button color="primary" (click)="navigate(1)">Next</button>
  </md-card-actions>
</md-card>
