<md-sidenav-container>
  <md-sidenav #sidenav mode="over" opened="true">
    <button md-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <hr>
    <div class="nav" *ngFor="let card of flashcards">
      <button md-button (click)="goToUrl(card.url); $event.preventDefault()">{{card.url}}</button>
    </div>
  </md-sidenav>
  <app-flashcard (sidenavToggle)="sidenav.toggle()" [flashcards]="flashcards"></app-flashcard>
</md-sidenav-container>
