<md-sidenav-container>
  <md-sidenav #sidenav mode="over" opened="true">
    <button md-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <ul>
      <li *ngFor="let card of flashcards">
        <a href="" (click)="goToUrl(card.url); $event.preventDefault()">{{card.url}}</a>
      </li>
    </ul>
  </md-sidenav>
  <app-flashcard (sidenavToggle)="sidenav.toggle()" [flashcards]="flashcards"></app-flashcard>
</md-sidenav-container>
